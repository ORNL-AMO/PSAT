
<style>
	em {
		color: #5d9300;
	}
	label {
		font-size: .75rem;
		font-style: italic;
    }
	canvas {
		background-color: black;
		display:none;		
	}
	button {
		margin-top: .5rem;
	}
	.vsp {
		margin-bottom: .5rem;
		display:block;
	}
}
</style>
<h1>Motor Performance</h1>
<div style='display:flex; justify-content: space-between;'>
	<div style='white-space: nowrap'>
		Line Frequency <em>(Hz)</em>
		<label><input name=line type=radio value=0> 50</label>
		<label class=vsp><input name=line type=radio value=1> 60</label>
		Motor Power <em id=unit_pow></em><br>
		<input name=motor_rated_power class=vsp data-vd-gt>
		Speed <em>(rpm)</em><br>
		<input name=motor_rated_speed class=vsp data-vd-gt>
		Efficiency Class<br>
		<label><input name='efficiency_class' type=radio value=0> Standard</label>
		<label><input name='efficiency_class' type=radio value=1> Energy</label>
		<label class=vsp><input name='efficiency_class' type=radio value=2> Custom </label>
		<input class=vsp name='efficiency'></input>
		Voltage <em>(V)</em><br>
		<input name=motor_rated_voltage class=vsp data-vd-gt>
		Full-load Current <em>(A)</em><br>
		<div class=vsp><input name='flc'> <button onclick='estFLC(this)'>EST</button></div>
		<button id=plot_btn onclick='plot()'>PLOT</button>
	</div>
	<canvas id=plot width="700" height="500"></canvas>
</div>

<script>//# sourceURL=*pump_eff
	function plot() {
		P = {
			cnv: Cnv,
			padX: 25,
			stepX: 10,
			cntX: 12,
			padY: 50,
			stepY: 10,
			cntY: 12
		}
		const ctx = setupPlot('Motor Shaft Load (%)','Efficiency (%)');
				
		ctx.fillStyle = '#1F82BB';
		ctx.fillText("Power Factor (%)",Cnv.width-P.padX,P.padY-5-15);
		ctx.fillStyle = 'white';
		ctx.fillText("Current (% FLC)",Cnv.width-P.padX,P.padY-5-30);

		P.getYobj = x => 
			Bridge.motorPerformance(cvtArg(setData({
				load_factor: (x==0 ? .1 : x)/100
			})));
		curveMulti('efficiency');
		curveMulti('current','white');
		curveMulti('pf','#1F82BB');		
	}
	 
	Cnv = dom('canvas');
	
	function estFLC(e) {
		nm('flc').val(flc(cvtArg(MotorPerf)));
	}
	function effChg() {
		if (nm('efficiency_class').filter(':checked').parent().text().trim()=='Custom') {
			nm('efficiency').show();      
		} else {
			nm('efficiency').hide();
		}
	}

	pg('#unit_pow').text(`(${unit(POWER)})`)
	setCtls(MotorPerf);
	nm('efficiency_class').change(effChg);	
	setupVd();
	nmAll().change(()=>{
		$(Cnv).hide();
		Cnv.width+=0;
		$('#plot_btn').show();
		setData(MotorPerf);
		saveProp('motorPerf',MotorPerf);
	});
	effChg();
	
	
</script>
