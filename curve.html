		background-color: black;

		display: none;

		text-align: right;
	}

</style>
<div>
	<h1>System Head Curve</h1>
	<div >
		Choose two points for <strong>head</strong> and <strong>flow</strong>:
	</div>
	<table id=points style='margin:1rem 0rem'>
		<tr>
			<th></th>			
			<th>Flow</th>
			<th>Head</th>			
		</tr>
		<tr>
			<td><select onchange='selCond(this)'><option selected disabled>Choose</option></select></td>			
			<td><input></td>
			<td><input></td>			
		</tr>
		<tr>
			<td><select onchange='selCond(this)'><option selected disabled>Choose</option></select></td>			
			<td><input></td>
			<td><input></td>			
		</tr>
	</table>
	Loss exponent<br>
	<input id=C size=10><br>	
	<button id=plot_btn class='prime' onclick='plot()'>PLOT</button><br>
	<div id=plot>
		<table>
			<tr>
				<td>Static Head:</td><td id=Hs></td>		
			</tr>
			<tr>
				<td>Loss coefficient K:</td><td id=K></td>
			</tr>
		</table>
		<canvas width="700" height="500"></canvas>
	</div>
</div>

<script>//# sourceURL=*curve

// ctls 

	function inpChg() {		
		$('#plot').hide();
		Cnv.width+=0;
		showHdBtn('show');
		Curve.C = pg('#C').val();
		Curve.plot = $.makeArray(ptsInp().map((i,v)=>$(v).val()));
		saveProp('curve',Curve);
	}

	function selCond(e) {
		const 	c = $(e).find(':selected').data('cond'),
				inp = $(e).parent().parent().find('input');
		setVal(inp.first(),rnd(c.flow));
		setVal(inp.last(),rnd(c.head));	
		inpChg();
	}

	function showHdBtn(show) {
		pg('button')[show]();
	}

// plot

	function steps(v1,v2) {
		const 	max = Math.max(v1,v2),
				m10 = Math.pow(10, Math.floor(Math.log10(max / 15))),
				step = Math.round(max / 15 / m10) * m10;
		return [step, Math.ceil(max / step)];
	}
	function plot() {		
		const 	f1 = Curve.plot[0],
				h1 = Curve.plot[1],				
				f2 = Curve.plot[2],
				h2 = Curve.plot[3],  
				hS = h1-(Math.pow(f1,1.9) * (h2-h1) / (Math.pow(f2,Curve.C) - Math.pow(f1,Curve.C))),
				k = (h2-h1)/(Math.pow(f2,Curve.C)-Math.pow(f1,Curve.C));							

		P = {
			cnv: Cnv,
			padX: 25,
			padY: 50
		};
		[P.stepX,P.cntX] = steps(f1,f2);
		[P.stepY,P.cntY] = steps(h1,h2);

		$('#Hs').text(rnd(hS));
		$('#K').text(rnd(k,6));

		setupPlot('FLOW RATE','HEAD');
		curve(x => hS+k*Math.pow(x,1.9));				
	}

// init 

	Conds.filter(c => c.grid).forEach(c => {
	  pg('select').append($(`<option>${c.name}</option>`).data('cond',c));		
	});
	
	Cnv = dom('canvas');
	
	function ptsInp() {
		return pg('#points input');
	}

	pg('input').change(ev => {
		vdGt(ev.target);
		inpChg();
	});
	ptsInp().change(ev => {
		pg('select :disabled')[pparIdx(ev.target,-1)].selected=true;
	});

	function showUnit(txt,u) {
		pg(`th:contains(${txt})`).append(em(unit(u)));
	}
	showUnit('Flow',FLOW);
	showUnit('Head',DIST);

	setVal($('#C'),Curve.C);
	Curve.plot.forEach((v,i) => {
		setVal(ptsInp().eq(i),rnd(v));
	});	
</script>
