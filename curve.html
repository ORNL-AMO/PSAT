		background-color: black;
		display: none;
	}
	th {
		text-align: left;
	}
	td>* {
    	display: block;

		margin: .5rem 0;
		display: none;

</style>
<div>
	<h1>System Head Curve</h1>
	<table>
		<tr>
			<th></th>			
			<th>Flow</th>
			<th>Head</th>
			<th>Condition</th>
		</tr>
		<tr>
			<td><input type=checkbox></td>			
			<td><input></td>
			<td><input></td>			
		</tr>
	</table>
	<button class='prime' onclick='plot()'>PLOT</button><br>
	<canvas width="700" height="500"></canvas>
</div>

<script>//# sourceURL=*curve
	function hideBtn() {
		pg('button').hide();
	}
	function plot() {
		const 	r1 = pg(':checked:first').parent().parent().index(),
				r2 = pg(':checked:last').parent().parent().index(),			
				flow = pg(`tr:eq(${r1}) td:eq(1)`).text(),
				head = pg(`tr:eq(${r2}) td:eq(2)`).text();				
		hideBtn();
		Cnv.show();
		const cnv = dom(Cnv), ctx = cnv.getContext('2d');					

		ctx.strokeStyle = "green";
		ctx.fillStyle = "white";
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		ctx.font = '12px san serif';
		PAD = 50;
		function xPos(x) {
			return x*(cnv.width-PAD*2)/3000+PAD;
		}
		function yPos(y) {
			return (300-y)*(cnv.height-PAD*2)/300+PAD;
		}

		ctx.beginPath();
		for (let x=0; x<=3000; x+=200) {
			const xp = xPos(x);
			ctx.moveTo(xp,PAD);
			ctx.lineTo(xp,cnv.height-PAD);	
			ctx.fillText(x,xp,cnv.height-.75*PAD);	
		}
		for (let y=0; y<=300; y+=20) {
			const yp = yPos(y);
			ctx.moveTo(PAD,yp);
			ctx.lineTo(cnv.width-PAD,yp);	
			ctx.fillText(y,.75*PAD,yp);	
		}
		ctx.stroke();
		ctx.save();

		ctx.fillStyle = 'yellow';
		ctx.font = '14px san serif';
		ctx.fillText('FLOW RATE',cnv.width/2,cnv.height-.33*PAD);
		
		ctx.translate(.33*PAD,cnv.height/2);
		ctx.rotate(-Math.PI/2);
		ctx.fillText('HEAD',0,0);	
		
		ctx.restore();

		ctx.lineWidth = 2;
		ctx.strokeStyle = "yellow";	
		ctx.beginPath();

		for (let val of [ [0,57.6], [600,67.3], [1800,144.8], [2400,212.7], [3000,300] ]) {
			ctx.lineTo(xPos(val[0]), yPos(val[1]));
		}
		ctx.stroke();
	}

	$('th:gt(1)',Grid).each((i,e)=>{
      const col = $(`td:nth-child(${$(e).index()+1})`,Grid);
	  pg('tr').last().before(`<tr>
	  						<td><input type=checkbox></td>
							<td>${nm('flow',col).val()}</td>
							<td>${nm('head',col).val()}</td>
							<td>${Cond[$(e).index()-2].name}</td>							
						</tr>`);
	});
	Cnv = $('canvas');
	pg('input').change(function (){
		Cnv.hide();
		dom('canvas').width+=0;
		switch (pg(':checked').length) {
			case 2:
				pg('button').show();
				break;
			case 3:				
				chk(pg(':checkbox'),false);
				chk(this,true);
			default:
				hideBtn();
		}
	});
</script>
