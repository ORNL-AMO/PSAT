<div>
	<h1>System Head Curve</h1>
	System loss exponent<br>
	<input id=C size=10>	
	<div style='margin:1rem 0rem'>
		Choose two points for <strong>head</strong> and <strong>flow</strong>:
	</div>
	<table id=points>
		<tr>
			<th></th>			
			<th>Flow</th>
			<th>Head</th>			
		</tr>
		<tr>
			<td><select onchange='selCond(this)'><option selected disabled>Choose</option></select></td>			
			<td><input></td>
			<td><input></td>			
		</tr>
		<tr>
			<td><select onchange='selCond(this)'><option selected disabled>Choose</option></select></td>			
			<td><input></td>
			<td><input></td>			
		</tr>
	</table>
	<button class='prime' onclick='plot()'>PLOT</button><br>
	<div id=plot>
		<table>
			<tr>
				<td>Static Head:</td><td id=Hs></td>		
			</tr>
			<tr>
				<td>Loss coefficient K:</td><td id=K></td>
			</tr>
		</table>
		<canvas width="700" height="500"></canvas>
	</div>
</div>

<script>//# sourceURL=*curve
	function selCond(e) {
		const 	c = $(e).find(':selected').data('cond'),
				inp = $(e).parent().parent().find('input');
		inp.first().val(rnd(c.flow));
		inp.last().val(rnd(c.head));
		inpChg();
	}
	function showHdBtn(show) {
		pg('button')[show]();
	}
	function steps(v1,v2) {
		const 	max = Math.max(v1,v2),
				m10 = Math.pow(10, Math.floor(Math.log10(max / 15))),
				step = Math.round(max / 15 / m10) * m10;
		return [max, step, Math.ceil(max / step)];
	}
	function plot() {
		const 	f1 = Curve[0],
				h1 = Curve[1],				
				f2 = Curve[2],
				h2 = Curve[3],  
				hS = h1-(Math.pow(f1,1.9) * (h2-h1) / (Math.pow(f2,1.9) - Math.pow(f1,1.9))),
				k = (h2-h1)/(Math.pow(f2,1.9)-Math.pow(f1,1.9)),
				[xMax, xStep, xCnt] = steps(f1,f2),
				[yMax, yStep, yCnt] = steps(h1,h2),				
				ctx = Cnv.getContext('2d'),
				PAD = 50;

		$('#Hs').text(rnd(hS));
		$('#K').text(rnd(k,6));
		showHdBtn('hide');
		$('#plot').show();

		ctx.strokeStyle = "#5d9300";
		ctx.fillStyle = "white";
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		ctx.font = '12px san serif';
		
		function xPos(x) {
			return x*(Cnv.width-PAD*2)/(xStep*xCnt)+PAD;
		}
		function yPos(y) {
			return (yStep*yCnt-y)*(Cnv.height-PAD*2)/(yStep*yCnt)+PAD;
		}
		ctx.beginPath();
		for (let i=0; i<=xCnt; i++) {
			const x = i*xStep, xp = xPos(x);
			ctx.moveTo(xp,PAD);
			ctx.lineTo(xp,Cnv.height-PAD);	
			ctx.fillText(x,xp,Cnv.height-.75*PAD);	
		}
		for (let j=0; j<=yCnt; j++) {
			const y = j*yStep, yp = yPos(y);
			ctx.moveTo(PAD,yp);
			ctx.lineTo(Cnv.width-PAD,yp);	
			ctx.fillText(y,.75*PAD,yp);	
		}
		ctx.stroke();
		ctx.save();

		ctx.fillStyle = '#FECB00';
		ctx.font = '14px san serif';
		ctx.fillText('FLOW RATE',Cnv.width/2,Cnv.height-.33*PAD);
		
		ctx.translate(.33*PAD,Cnv.height/2);
		ctx.rotate(-Math.PI/2);
		ctx.fillText('HEAD',0,0);	
		
		ctx.restore();

		ctx.lineWidth = 2;
		ctx.strokeStyle = "#FECB00";	
		ctx.beginPath();
		
		for (let x=0; x<=xMax; x+=xStep/10) {			
			ctx.lineTo(xPos(x), yPos(hS+k*Math.pow(x,1.9)));		
		}
		ctx.stroke();
	}

	Conds.filter(c => c.grid).forEach(c => {
	  pg('select').append($(`<option>${c.name}</option>`).data('cond',c));		
	});
	
	Cnv = dom('canvas');
	
	function ptsInp() {
		return pg('#points input');
	}
	function inpChg(ev) {
		if (ev) {
			pg('select :disabled')[pparIdx(this,-1)].selected=true;
		}
		$('#plot').hide();
		Cnv.width+=0;
		showHdBtn('hide');
		if (ptsInp().filter((i,e)=>$.isNumeric($(e).val())).length==4) {
			showHdBtn('show');
		}
		Curve.C = pg('#C').val();
		Curve.plot = $.makeArray(ptsInp().map((i,v)=>$(v).val()));
		saveProp('curve',Curve);
	}

	pg('input').change(inpChg);
	
	function showUnit(txt,u) {
		pg(`th:contains(${txt})`).append(em(unit(u)));
	}
	
	showUnit('Flow',FLOW);
	showUnit('Head',DIST);
	pg('#C').val(Curve.C);
	Curve.plot.forEach((v,i)=>ptsInp().eq(i).val(rnd(v)));
	inpChg();
</script>
