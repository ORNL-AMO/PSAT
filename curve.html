<script>//# sourceURL=*curve
	function selCond(e) {
		const 	c = $(e).find(':selected').data('cond'),
				inp = $(e).parent().parent().find('input');
		inp.first().val(rnd(c.flow));
		inp.last().val(rnd(c.head));
		inpChg();
	}
	function showHdBtn(show) {
		pg('button')[show]();
	}
	function steps(v1,v2) {
		const 	max = Math.max(v1,v2),
				m10 = Math.pow(10, Math.floor(Math.log10(max / 15))),
				step = Math.round(max / 15 / m10) * m10;
		return [step, Math.ceil(max / step)];
	}
	function plot() {		
		const 	f1 = Curve.plot[0],
				h1 = Curve.plot[1],				
				f2 = Curve.plot[2],
				h2 = Curve.plot[3],  
				hS = h1-(Math.pow(f1,1.9) * (h2-h1) / (Math.pow(f2,Curve.C) - Math.pow(f1,Curve.C))),
				k = (h2-h1)/(Math.pow(f2,Curve.C)-Math.pow(f1,Curve.C));							

		P = {
			cnv: Cnv,
			padX: 25,
			padY: 50
		};
		[P.stepX,P.cntX] = steps(f1,f2);
		[P.stepY,P.cntY] = steps(h1,h2);

		$('#Hs').text(rnd(hS));
		$('#K').text(rnd(k,6));

		const ctx = setupPlot('FLOW RATE','HEAD');

		curve(x => hS+k*Math.pow(x,1.9));				
	}

	Conds.filter(c => c.grid).forEach(c => {
	  pg('select').append($(`<option>${c.name}</option>`).data('cond',c));		
	});
	
	Cnv = dom('canvas');
	
	function ptsInp() {
		return pg('#points input');
	}
	function inpChg(ev) {
		if (ev) {
			pg('select :disabled')[pparIdx(this,-1)].selected=true;
		}
		$('#plot').hide();
		Cnv.width+=0;
		showHdBtn('hide');
		if (ptsInp().filter((i,e)=>$.isNumeric($(e).val())).length==4) {
			showHdBtn('show');
		}
		Curve.C = pg('#C').val();
		Curve.plot = $.makeArray(ptsInp().map((i,v)=>$(v).val()));
		saveProp('curve',Curve);
	}

	pg('input').change(inpChg);
	
	function showUnit(txt,u) {
		pg(`th:contains(${txt})`).append(em(unit(u)));
	}
	
	showUnit('Flow',FLOW);
	showUnit('Head',DIST);
	pg('#C').val(Curve.C);
	Curve.plot.forEach((v,i)=>ptsInp().eq(i).val(rnd(v)));
	inpChg();
	
</script>
