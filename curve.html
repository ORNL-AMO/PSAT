
<style scoped>

		background-color: black;
	}
	#plot {
		display: none;
	}
	th {
		text-align: left;
	}
	td>* {
    	display: block;
	}
	button {
		margin: .5rem 0;
		display: none;
	}
}
</style>
<div>
	<h1>System Head Curve</h1>
	<div style='margin-bottom:1rem;xfont-style:italic'>
		Choose two points for <strong>head</strong> and <strong>flow</strong>:
	</div>
	<table>
		<tr>
			<th></th>			
			<th>Flow</th>
			<th>Head</th>
			<th>Condition</th>
		</tr>
		<tr>
			<td><input type=checkbox></td>			
			<td><input></td>
			<td><input></td>			
		</tr>
	</table>
	<button class='prime' onclick='plot()'>PLOT</button><br>
	<div id=plot>
		<p>
			Static Head: <span id=Hs></span>
		</p>
		<canvas width="700" height="500"></canvas>
	</div>
</div>

<script>//# sourceURL=*curve
	function showHdBtn(show) {
		pg('button')[show]();
	}
	function tblTxt(r,c) {
		const td = pg(`tr:eq(${r}) td:eq(${c})`);
		if (r!=pg('tr').length-1) {
			return td.text();
		}
		return td.find('input').val();
	}
	function plot() {
		const 	r1 = pparIdx(checked().first()),
				f1 = cvt(tblTxt(r1,1),CVT_FLOW,0,'m^3/s'),
				h1 = cvt(tblTxt(r1,2),CVT_DIST,2,'m'),				
				r2 = pparIdx(checked().last()),			
				f2 = cvt(tblTxt(r2,1),CVT_FLOW,0,'m^3/s'),
				h2 = cvt(tblTxt(r2,2),CVT_DIST,2,'m');


		$('#Hs').text(rnd(h1-(Math.pow(f1,1.9) * (h2-h1) / (Math.pow(f2,1.9) - Math.pow(f1,1.9)))));
		showHdBtn('hide');
		$('#plot').show();

		const cnv = dom(Cnv), ctx = cnv.getContext('2d');					
		ctx.strokeStyle = "green";
		ctx.fillStyle = "white";
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		ctx.font = '12px san serif';
		PAD = 50;
		function xPos(x) {
			return x*(cnv.width-PAD*2)/3000+PAD;
		}
		function yPos(y) {
			return (300-y)*(cnv.height-PAD*2)/300+PAD;
		}

		ctx.beginPath();
		for (let x=0; x<=3000; x+=200) {
			const xp = xPos(x);
			ctx.moveTo(xp,PAD);
			ctx.lineTo(xp,cnv.height-PAD);	
			ctx.fillText(x,xp,cnv.height-.75*PAD);	
		}
		for (let y=0; y<=300; y+=20) {
			const yp = yPos(y);
			ctx.moveTo(PAD,yp);
			ctx.lineTo(cnv.width-PAD,yp);	
			ctx.fillText(y,.75*PAD,yp);	
		}
		ctx.stroke();
		ctx.save();

		ctx.fillStyle = 'yellow';
		ctx.font = '14px san serif';
		ctx.fillText('FLOW RATE',cnv.width/2,cnv.height-.33*PAD);
		
		ctx.translate(.33*PAD,cnv.height/2);
		ctx.rotate(-Math.PI/2);
		ctx.fillText('HEAD',0,0);	
		
		ctx.restore();

		ctx.lineWidth = 2;
		ctx.strokeStyle = "yellow";	
		ctx.beginPath();

		for (let val of [ [0,57.6], [600,67.3], [1800,144.8], [2400,212.7], [3000,300] ]) {
			ctx.lineTo(xPos(val[0]), yPos(val[1]));
		}
		ctx.stroke();
	}

	$('th:gt(1)',Grid).each((i,e)=>{
		const 	idx = $(e).index(),
      			col = $(`td:nth-child(${idx+1})`,Grid);
	  pg('tr').last().before(`<tr>
	  						<td><input type=checkbox></td>
							<td>${nm('flow',col).val()}</td>
							<td>${nm('head',col).val()}</td>
							<td>${Cond[idx-2].name}</td>							
						</tr>`);
	});
	Cnv = $('canvas');
	pg('input').change(function (){
		$('#plot').hide();
		dom('canvas').width+=0;
		let show='hide';
		switch (checked().length) {			
			case 2:
				const inp = checked().last().parent().parent().find('input');
				if (inp.length==1 || ($.isNumeric(inp.eq(1).val()) && $.isNumeric(inp.eq(2).val()))) {
					show = 'show';
				}
				break;
			case 3:				
				chk(pg(':checkbox'),false);
				chk(this,true);
		}
		showHdBtn(show);
	});
	function showUnit(txt,n) {
		pg(`th:contains(${txt})`).append(em(Units[n]));
	}
	showUnit('Flow',0);
	showUnit('Head',2);
</script>
