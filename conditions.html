<div style='display: inline-block'>
	<button onclick='reset()'>RESET</button>
	<button onclick="imprt()">IMPORT</button>
	<button class=gt0 onclick="xprt()">EXPORT</button>
	<h1>Units</h1>
	<div id="units">
		<label><input type=radio name=unit_sys></input> Imperial</label>
		<label><input type=radio name=unit_sys></input> Metric</label>
		<label><input type=radio name=unit_sys></input> Custom</label>
		<p>
		<table>
			<tr>
				<th></th>
				<th>Imperial</th>
				<th>Metric</th>
				<th>Custom</th>
			</tr>
			<tr>
				<td>Flow</td>
				<td>gpm</td>
				<td>m^3/hr</td>
				<td>
					<select>
						<option>gpm</option>
						<option>MGD</option>
						<option>m^3/hr</option>
						<option>L/s</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Power</td>
				<td>hp</td>
				<td>kW</td>
				<td>
					<select>
						<option>hp</option>
						<option>kW</option>				
					</select>
				</td>
			</tr>
			<tr>
				<td>Distance</td>
				<td>ft</td>
				<td>m</td>
				<td>
					<select>
						<option>ft</option>
						<option>m</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Pressure</td>
				<td>psig</td>
				<td>kPa</td>
				<td>
					<select>
						<option>psig</option>
						<option>kPa</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
	<h1>Conditions</h1>
	<table id=cond>
		<tr>
			<td><input type="checkbox" onclick="setGrid(this)"></td>
			<td onclick='edit(this)'></td>
			<td><button onclick='rm(this)'><i class="fa fa-times"></i></button></td>
			<td><button onclick='cp(this)'><i class="fa fa-plus"></i></button></td>
		</tr>
		<tr>
			<td><input class=gt0 type="checkbox" checked onclick='chkAll(this)'></input></td>
		</tr>
	</table>
	<p>
		<button class=prime onclick='nu()'>NEW</button>
		<button class=prime id=grid onclick='grid()'><i class="fa fa-table"></i></button>
		<button style='float:right' class=gt0 onclick='removeAll()'>REMOVE ALL</button>
	</p>
</div>
<script>
	function listIdx(e) {
		return parIdx(e.parentElement,-2);
	}
	function chkAll(e) {
		chk(':checkbox',e.checked);
		$.each(Conds,function(i,d) {
			d.grid = e.checked;
		});
		saveConds();
		setGridBtn();
	}
	function setGrid(e) {
		Conds[listIdx(e)].grid = e.checked;
		saveConds();
		setGridBtn();		
	}
	function grid() {
		go('grid');		
	}
	function setGridBtn() {
		if ($('#cond :checkbox:gt(1):checked').length>0) {
			$('#grid').show();
		} else {
			$('#grid').hide();
		}
	}
	function rm(e) {
		Conds.splice(listIdx(e),1);
		saveConds();
		main();
	}
	function removeAll() {
		Conds = [];
		saveConds();
		main();
	}
	function cp(e) {
		let o=$.extend({},Conds[listIdx(e)]);
		o.name+=' (copy)';
		Conds.push(o);
		saveConds();
		main();
	}
	function edit(e) {
		Cond = Conds[parIdx(e,-2)];
		go('notes');
	}
	function nu() {
		Cond = loadProp('defCond');
		Conds.push(Cond);
		Cond.name = 'Condition ' + Conds.length;
		const dt = new Date();
    	dt.setMinutes(dt.getMinutes()-dt.getTimezoneOffset());
		Cond.date = dt.toJSON().slice(0,10);		
		saveConds();
		go('notes');
	}
	function reset() {
		loadData(true);
		main();
	}
    
	function chgUnits(nunits) {
		function chg(m,...args) {
			cvtObj(...args,m,nunits[m._num]);
    	}
		$.each(Conds.concat([DefCond]),function(i,d) {
			chg(FLOW,d,'flow');
			chg(POWER,d,['motor_rated_power'/*,'motor_field_power'*/]);
			chg(DIST,d,'head');
		});
		saveProp('defCond',DefCond);
		chg(DIST,HeadTool,['Ds','Dd','Zs','Ztnk_s','Zd']);		
		chg(PRESSURE,HeadTool,['Ps','Pg_s','Pd']);		
		saveHd();
		Units = nunits;
		saveProp('units',Units);
		saveConds();
	}
	function shade(n) {
		$('td').removeClass('shade');
		$(`#units td:nth-child(${n})`).addClass('shade');		
	}
	function showCus(lastCol) {
		lastCol.find('select').each(function(i,e) {
			$(e).val(Units[i]);
		});
		lastCol.show();		
	}

	function xprt() {		
		Dlg.showSaveDialog(DlgFilter,
			function (fn) {
				if (fn) {					
					const 
						hd=Object.keys(Conds[0]).sort(),
						lines=[JSON.stringify([0,Units,HeadTool]),hd.join('\t')];
					Conds.forEach(function(d,i) {
						lines.push(
							hd.map((nm,i)=> {
								return d[nm];
							}).join('\t')
						);
					});		
					require('fs').writeFile(fn,lines.join('\n'));				
				}
		}); 
	}
	function imprt() {
		Dlg.showOpenDialog(DlgFilter,
			function (fn) {
				if (fn ) {
					const 
						fs = require('fs'),
						lines=fs.readFileSync(fn[0],'utf8').split('\n'),
						hd=lines[1].split('\t');
					Conds=[];
					[,Units,HeadTool]=JSON.parse(lines[0]);					
					lines.slice(2).forEach((ln,row)=>{
						Conds.push({});
						ln.split('\t').forEach((v,i)=>{
							Conds[row][hd[i]]=v;
						});
					});
					saveConds();
					main();	
				}
			}
		); 
	}		
	function start() {
		const lastCol = $('#units th:last-child,#units td:last-child');
		const met = ['m^3/hr','kW','m','kPa'];
		let i;
		switch (Units.toString()) {
			case IMP.toString():
				i=0;
				break;
			case met.toString():
				i=1;
				break;
			default:
				i=2;
				showCus(lastCol);
		}
		$('#units :radio')[i].checked = true;
		shade(i+2);
				
		$('#units :radio').change(function() {			
			switch (parIdx(this)) {
				case 0:
					lastCol.hide();
					chgUnits(IMP);
					break;
				case 1:
					lastCol.hide();
					chgUnits(met);
					break;
				case 2:
					showCus(lastCol);
			}
			shade(parIdx(this,2));
		}); 
		$('#units select').change(function() {
			const nu=Units.slice();
			nu[$('#units select').index(this)]=$(this).val();
			chgUnits(nu);
		});
		$.each(Conds,function(i,d) {		
			const nu = $('#cond tr').first().clone();
			nu.children().eq(1).text(d.name);
			chk(nu.find(':checkbox'),d.grid);
			$('#cond').append(nu);		  

		});		
		if (Conds.length==0) {
			$('#cond').html('<em>None</em>');
			$('.gt0').hide();
		}		
		setGridBtn();
	}
	
	DlgFilter={filters: [{ name: 'Tab Separated Values', extensions: ['tsv'] }]};
	start();
</script>
