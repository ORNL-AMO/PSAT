    </li>

<button>IMPORT</button>
<button onclick="xport()">EXPORT</button>
<button onclick='removeAll()'>REMOVE ALL</button>
<button onclick='restoreDefaults()'>RESTORE DEFAULTS</button>

<script>

	function xport() {
		var txt='h1\th2\th3\n';
		$.each(Cond,function(i,d) {
			txt += i+'\t';
		});
		txt+='\n';
		for(var prop in Cond[0]){
			txt += prop + '\t';

		}
		const fs = require('fs');
		fs.writeFile('hello.tsv',txt);
	}
	function uncheck() {
		$(':checkbox').prop('checked',false);
		$.each(Cond,function(i,d) {
			d.grid = false;
		});
		saveCond();
	}
	function setGrid(e) {
		Cond[parIdx(e,-1)].grid = e.checked;
		saveCond();		
	}
	function grid() {
		load('grid', false, function() {
		    $.each(Cond,function(idx,d) {
		      if (d.grid) {
		            $('table tr').each(function (i,e) {
						const newEl = $(e).children().eq(1).clone();						
						$(e).append(newEl);
						if (i==0) {
							newEl.find('span').text(d.name);     
							newEl.data('idx',idx);
						} else {
							const inp = newEl.find('[name]');
							const v = d[inp.attr('name')];
							if (inp.is(':checkbox')) {
							  dom(inp).checked = v;
							} else if (inp.is('input')) {
							  inp.val(rnd(v));
							} else if (inp.is('select')) {
							  newEl.find('option')[v].selected = true;
							}
						}
					});   
				    pumpEff($('[name=flow]').last());
		      }
		    });    		  
		});		
	}
	function nu() {
		Idx = Cond.length;
		load('notes');
	}
	function removeAll() {
		LS.removeItem('conditions');
		Cond = [];
		Idx = 0;
		start();
	}
	function rm(e) {
		let i = parIdx(e,-1);
		Cond.splice(i,1);
		saveCond();
		e.parent().remove();
		Main.find('th').each(function(j,el) {
			let idx = $(el).data('idx');
			if (idx>i) {
				$(el).data('idx',--idx);
			}
		});
	}
	function edit(e) {
		Idx = parIdx(e,-1);
		load('notes');
	}
	function chgUnit() {
		const uOld = loadProp('units');
		Units = $('table :input').index(this);
		$.each(Cond,function(i,d) {
			const hp2kw = .745699872;
			if (uOld>=2 && Units<=1) {
				d.power_rating *= hp2kw;
			} else if (uOld<=1 && Units >=2) {
				d.power_rating /= hp2kw;
			}
			const cvtFlow = [1,0.277778,.0630902,43.8126364];
			d.flow *= cvtFlow[uOld];
			d.flow /= cvtFlow[Units];
			const ft2m = .3048;
			if (uOld>=2 && Units<=1) {
				d.head *= ft2m;
			} else if (uOld<=1 && Units >=2) {
				d.head /= ft2m;
			}
		});
		saveProp('units',Units);
		saveCond();
	}
	function start() {
		$('#units [type=radio]').change(function() {
			const lastCol = $('#units th:last-child,#units td:last-child');
			switch (parIdx(this)) {
				case 0:
					Units=[0,0,0,0];
					lastCol.hide();
					$('td').removeClass('shade');
					$('#units td:nth-child(2)').addClass('shade');
					break;
				case 1:
					Units=[2,1,1,1];
					lastCol.hide();
					$('td').removeClass('shade');
					$('#units td:nth-child(3)').addClass('shade');
					break;
				case 2:
					lastCol.find('select').each(function(i,e) {
						$(e).find('option')[Units[i]].selected = true;
					});
					$('td').removeClass('shade');
					$('#units td:nth-child(4)').addClass('shade');
					lastCol.show();				
			}
			// if (parIdx(this)==2) {
			// 	lastCol.find('select').each(function(i,e) {
			// 		$(e).find('option')[Units[i]].selected = true;
			// 	});
			// 	lastCol.show();
			// } else {
			// 	lastCol.hide();
			// 	alert(parIdx(this));
			// }
		}); 

		$.each(Cond,function(i,d) {		
			let nu = $('li').first().clone();
			nu.find('span').text(d.name);
			dom(nu.find('input')).checked = d.grid;
			$('ul').append(nu);		  
		});		
		if (Cond.length==0) {
			$('ul').html('<em>None</em>');
		}		
	}
	Units = loadProp('units');
	Units = [0,0,0,0];
	start();
</script>
