	li {
		list-style-type:none;
	}
	li:hover {
		cursor: pointer;
		color: dodgerblue;

<h1>Conditions</h1>
<ul/>
<hr>
<button onclick='nu()'>NEW</button>
<button onclick='removeAll()'>REMOVE ALL</button>

<script>
	function nu() {
		delete Idx;
		$('body').load('notes.html');
	}
	function removeAll() {
		LS.removeItem('conditions');
		delete Cond;
		start();

	}
	function update(e) {
		Idx = $(e).index();
		Back();
		//updatePump(Cond[Idx]);
		addPump(Cond[Idx]);

	}
	function start() {
		if (Cond) {
			$.each(Cond,function(i,e) {		
				$('ul').append('<li onclick="update(this)"">'+e.name+'</li>');
			});		
		} else {
			$('ul').append('<em>None</em>');
		}		
	}
	start();

</script>
