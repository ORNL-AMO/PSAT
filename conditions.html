<style scoped>
	li {
		list-style-type:none;
	}
	li:hover {
		cursor: pointer;
		color: dodgerblue;
	}
</style>
<h1>Conditions</h1>
<ul/>
<hr>
<button onclick='nu()'>NEW</button>
<button onclick='removeAll()'>REMOVE ALL</button>

<script>
	function nu() {
		Idx = Cond.length;
		$('body').load('notes.html');
	}
	function removeAll() {
		LS.removeItem('conditions');
		Cond = [];
		start();

	}
	function update(e) {
		Idx = $(e).index();
		Back();
		setPump();
	}
	function start() {
		$.each(Cond,function(i,e) {		
			$('ul').append('<li onclick="update(this)"">'+e.name+'</li>');
		});		
		if (Cond.length==0) {
			$('ul').html('<em>None</em>');
		}		
	}
	start();

</script>
