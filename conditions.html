<script>

	function xport() {
		var txt='h1\th2\th3\n';
		$.each(Cond,function(i,d) {
			txt += i+'\t';
		});
		txt+='\n';
		for(var prop in Cond[0]){
			txt += prop + '\t';

		}
		const fs = require('fs');
		fs.writeFile('hello.tsv',txt);
	}
	function uncheck() {
		$(':checkbox').prop('checked',false);
		$.each(Cond,function(i,d) {
			d.grid = false;
		});
		saveCond();
	}
	function setGrid(e) {
		Cond[parIdx(e,-1)].grid = e.checked;
		saveCond();		
	}
	function grid() {
		load('grid', false, function() {
		    $.each(Cond,function(idx,d) {
		      if (d.grid) {
		            $('table tr').each(function (i,e) {
						const newEl = $(e).children().eq(1).clone();						
						$(e).append(newEl);
						if (i==0) {
							newEl.find('span').text(d.name);     
							newEl.data('idx',idx);
						} else {
							const inp = newEl.find('[name]');
							const v = d[inp.attr('name')];
							if (inp.is(':checkbox')) {
							  dom(inp).checked = v;
							} else if (inp.is('input')) {
							  inp.val(rnd(v));
							} else if (inp.is('select')) {
							  newEl.find('option')[v].selected = true;
							}
						}
					});   
				    pumpEff($('[name=flow]').last());
		      }
		    });    		  
		});		
	}
	function nu() {
		Idx = Cond.length;
		load('notes');
	}
	function removeAll() {
		LS.removeItem('conditions');
		Cond = [];
		Idx = 0;
		start();
	}
	function rm(e) {
		let i = parIdx(e,-1);
		Cond.splice(i,1);
		saveCond();
		e.parent().remove();
	}
	function edit(e) {
		Idx = parIdx(e,-1);
		load('notes');
	}
	function chgUnit() {
		const uOld = loadProp('units');
		Units = $('table :input').index(this);
		$.each(Cond,function(i,d) {
			const hp2kw = .745699872;
			if (uOld>=2 && Units<=1) {
				d.power_rating *= hp2kw;
			} else if (uOld<=1 && Units >=2) {
				d.power_rating /= hp2kw;
			}
			const cvtFlow = [1,0.277778,.0630902,43.8126364];
			d.flow *= cvtFlow[uOld];
			d.flow /= cvtFlow[Units];
			const ft2m = .3048;
			if (uOld>=2 && Units<=1) {
				d.head *= ft2m;
			} else if (uOld<=1 && Units >=2) {
				d.head /= ft2m;
			}
		});
		saveProp('units',Units);
		saveCond();
	}

	function chgUnits(nu) {
		$.each(Cond,function(i,d) {
			const cvtFlow = [1,694.4422834,4.402867544,15.85032316];
			d.flow *= cvtFlow[Units[0]];
			d.flow /= cvtFlow[nu[0]];
			
			const kw2hp = 1.341022218;
			if (Units[1]==1 && nu[1]==0) {
				d.power_rating *= kw2hp;
			} else if (Units[1]==0 && nu[1]==1) {
				d.power_rating /= kw2hp;
			}
			
			const m2ft = 3.280839895;
			if (Units[2]==1 && nu[2]==0) {
				d.head *= m2ft;
			} else if (Units[2]==0 && nu[2]==1) {
				d.head /= m2ft;
			}
		});
		Units = nu;
		saveProp('units',Units);
		saveCond();
	}
	function shade(n) {
		$('td').removeClass('shade');
		$(`#units td:nth-child(${n})`).addClass('shade');		
	}
	function start() {
		const lastCol = $('#units th:last-child,#units td:last-child');
		if (Units.toString()=='0,0,0,0') {
			//$('#units select option')[0].selected=true;
			$('#units input')[0].checked = true;
			shade(2);
			//lastCol.hide();
		} else if (Units.toString()=='2,1,1,1') {
			//$('#units select option')[1].selected=true;
			$('#units input')[1].checked = true;
			shade(3);
			//lastCol.hide();
		} else {
			//$('#units select option')[2].selected=true;
			$('#units input')[2].checked = true;
			lastCol.find('select').each(function(i,e) {
				$(e).children()[Units[i]].selected = true;
			});
			shade(4);
			lastCol.show();
		}
		$('#units [type=radio]').change(function() {
			// switch ($(this).children(':selected').index()) {
			switch (parIdx(this)) {
				case 0:
					lastCol.hide();
					shade(2);
					chgUnits([0,0,0,0]);
					break;
				case 1:
					lastCol.hide();
					shade(3);
					chgUnits([2,1,1,1]);
					break;
				case 2:
					lastCol.find('select').each(function(i,e) {
						$(e).children()[Units[i]].selected = true;
					});
					shade(4);
					lastCol.show();				
			}
		}); 
		$('select').change(function() {
			const nu=Units.slice();
			nu[$('select').index(this)]=$(this).children(':selected').index();
			chgUnits(nu);
		});
		$.each(Cond,function(i,d) {		
			let nu = $('li').first().clone();
			nu.find('span').text(d.name);
			dom(nu.find('input')).checked = d.grid;
			$('ul').append(nu);		  
		});		
		if (Cond.length==0) {
			$('ul').html('<em>None</em>');
		}		
	}
	Units = loadProp('units');
	//debugger;
	//saveProp('units',[1,0,0,0]);

	start();
</script>
