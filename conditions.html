<style scoped>
	li {
		list-style-type:none;
	}
	li:not([onclick]) {
		opacity: .6;
	}	
	li[onclick]:hover {
		cursor: pointer;
		color: dodgerblue;
	}	
</style>
<h1>Conditions</h1>
<ul/>
<hr>
<button onclick='nu()'>NEW</button>
<button>IMPORT</button>
<button>EXPORT</button>
<button onclick='removeAll()'>REMOVE ALL</button>
<button onclick='back()'>CANCEL</button>

<script>
	function nu() {
		Idx = Cond.length;
		$('#container').load('notes.html');
	}
	function removeAll() {
		LS.removeItem('conditions');
		Cond = [];
		Idx = 0;
		start();
		$(Main).find('td:nth-child(n+3),th:nth-child(n+3):nth-last-child(n+2)').remove();
		back();
	}
	function update(e) {
		Idx = $(e).index();
		back();
		setPump();
	}
	function start() {
		$.each(Cond,function(i,e) {		
			let th = Main.find('th').filter(function(j,el) {
		      return i == $(el).data('idx');
		    });
		    const attr = th.length == 0 ? 'onclick=update(this)' : '';
		    $('ul').append(`<li title data-x ${attr}>${e.name}</li>`);		  
		});		
		if (Cond.length==0) {
			$('ul').html('<em>None</em>');
		}		
	}
	start();

</script>
