<button onclick="xport()">EXPORT</button>
<button onclick='removeAll()'>REMOVE ALL</button>
<button onclick='restoreDefaults()'>RESTORE DEFAULTS</button>

<script>

	function xport() {
		var txt='h1\th2\th3\n';
		$.each(Cond,function(i,d) {
			txt += i+'\t';
		});
		txt+='\n';
		for(var prop in Cond[0]){
			txt += prop + '\t';

		}
		const fs = require('fs');
		fs.writeFile('hello.tsv',txt);
	}
	function uncheck() {
		$(':checkbox').prop('checked',false);
		$.each(Cond,function(i,d) {
			d.grid = false;
		});
		saveCond();
	}
	function setGrid(e) {
		Cond[parIdx(e,-1)].grid = e.checked;
		saveCond();		
	}
	function grid() {
		load('grid', false, function() {
		    $.each(Cond,function(idx,d) {
		      if (d.grid) {
		            $('table tr').each(function (i,e) {
						const newEl = $(e).children().eq(1).clone();						
						$(e).append(newEl);
						if (i==0) {
							newEl.find('span').text(d.name);     
							newEl.data('idx',idx);
						} else {
							const inp = newEl.find('[name]');
							const v = d[inp.attr('name')];
							if (inp.is(':checkbox')) {
							  dom(inp).checked = v;
							} else if (inp.is('input')) {
							  inp.val(rnd(v));
							} else if (inp.is('select')) {
							  newEl.find('option')[v].selected = true;
							}
						}
					});   
				    pumpEff($('[name=flow]').last());
		      }
		    });    		  
		});		
	}
	function nu() {
		Idx = Cond.length;
		load('notes');
	}
	function removeAll() {
		LS.removeItem('conditions');
		Cond = [];
		Idx = 0;
		start();
	}
	function rm(e) {
		let i = parIdx(e,-1);
		Cond.splice(i,1);
		saveCond();
		e.parent().remove();
	}
	function edit(e) {
		Idx = parIdx(e,-1);
		load('notes');
	}
    function cvtObj(d,nm,i,nunits,m) {
        d[nm] = cvt(d[nm],i,nunits[i],m);
    }
	function chgUnits(nunits) {
		$.each(Cond,function(i,d) {
			cvtObj(d,'flow',0,nunits,CVT_FLOW);
			cvtObj(d,'power_rating',1,nunits,{kW:1.341022218});
			cvtObj(d,'head',2,nunits,{m:3.280839895});
		});
		Units = nunits;
		saveProp('units',Units);
		saveCond();
	}
	function shade(n) {
		$('td').removeClass('shade');
		$(`#units td:nth-child(${n})`).addClass('shade');		
	}
	function showCus(lastCol) {
		lastCol.find('select').each(function(i,e) {
			$(e).val(Units[i]);
		});
		lastCol.show();		
	}
	function start() {
		const lastCol = $('#units th:last-child,#units td:last-child');
		const met = ['m^3/hr','kW','m','kPa'];
		let i;
		switch (Units.toString()) {
			case IMP.toString():
				i=0;
				break;
			case met.toString():
				i=1;
				break;
			default:
				i=2;
				showCus(lastCol);
		}
		$('#units :radio')[i].checked = true;
		shade(i+2);
				
		$('#units :radio').change(function() {			
			switch (parIdx(this)) {
				case 0:
					lastCol.hide();
					chgUnits(IMP);
					break;
				case 1:
					lastCol.hide();
					chgUnits(met);
					break;
				case 2:
					showCus(lastCol);
			}
			shade(parIdx(this,2));
		}); 
		$('select').change(function() {
			const nu=Units.slice();
			nu[0]=$(this).val();
			chgUnits(nu);
		});
		$.each(Cond,function(i,d) {		
			let nu = $('li').first().clone();
			nu.find('span').text(d.name);
			dom(nu.find('input')).checked = d.grid;
			$('ul').append(nu);		  
		});		
		if (Cond.length==0) {
			$('ul').html('<em>None</em>');
		}		
	}
	Units = loadProp('units');

	start();
</script>
