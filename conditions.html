<h1>Conditions</h1>
<ul>
    <li>        	
    	<input name='speed' type="checkbox" onclick="setGrid(this)">
    	<span onclick='edit(this)'></span>	
    	<button onclick='rm($(this))'><i class="fa fa-times"></i></button>
    </li>
</ul>
<!-- <hr> -->
<button onclick='grid()'><i class="fa fa-table"></i></button>
<button onclick='nu()'>NEW</button>
<button>IMPORT</button>
<button>EXPORT</button>
<button onclick='removeAll()'>REMOVE ALL</button>

<script>
	function setGrid(e) {
		Cond[$(e).parent().index()-1].grid = e.checked;
		saveCond();		
	}
	function grid() {
		$('#container').load('grid.html');		
	}
	function nu() {
		Idx = Cond.length;
		$('#container').load('notes.html');
	}
	function removeAll() {
		LS.removeItem('conditions');
		Cond = [];
		Idx = 0;
		start();
		//$(Main).find('td:nth-child(n+3),th:nth-child(n+3):nth-last-child(n+2)').remove();		
	}
	function rm(e) {
		let i = e.parent().index()-1;
		Cond.splice(i,1);
		saveCond();
		e.parent().remove();
		Main.find('th').each(function(j,el) {
			let idx = $(el).data('idx');
			if (idx>i) {
				$(el).data('idx',--idx);
			}
		});
	}
	// function update(e) {
	// 	Idx = $(e).parent().index()-1;
	// 	back();
	// 	setPump();
	// }
	function edit(e) {
		Idx = $(e).parent().index()-1;
		$('#container').load('notes.html');
	}

	function start() {		
		$.each(Cond,function(i,d) {		
			// let th = Main.find('th').filter(function(j,el) {
		 //      return i == $(el).data('idx');
		 //    });

			let nu = $('li').first().clone();
			nu.find('span').text(d.name);
			nu.find('input')[0].checked = d.grid;
			// if (th.length>0) {
			// 	nu.find('button').attr('disabled','');
			// 	nu.find('span').removeAttr('onclick');					
			// }
			$('ul').append(nu);		  
		});		
		if (Cond.length==0) {
			$('ul').html('<em>None</em>');
		}		
	}
	start();

</script>
