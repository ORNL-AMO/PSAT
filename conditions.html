    	<button onclick='cp($(this))'><i class="fa fa-plus"></i></button>
    </li>

<script>
	function xprt() {		
		if (Cond.length==0) {
			return;//TODO hide btn
		}		
		Dlg.showSaveDialog(DlgFilter,
			function (fn) {
				if (fn) {
					const hd=Object.keys(Cond[0]).sort();
					var txt=0+'\n'+JSON.stringify(Units)+'\n'+hd.join('\t');
					Cond.forEach(function(d,i) {
						txt+='\n'+
							hd.map((nm,i)=> {
								return d[nm];
							}).join('\t');
					});		
					require('fs').writeFile(fn,txt);				
				}
		}); 
	}
	function inprt() {
		Dlg.showOpenDialog(DlgFilter,
			function (fn) {
				if (fn ) {
					const 
						fs = require('fs'),
						lines=fs.readFileSync(fn[0],'utf8').split('\n'),
						hd=lines[2].split('\t');
					Cond=[];
					Units=JSON.parse(lines[1]);
					lines.slice(3).forEach((ln,row)=>{
						Cond.push({});
						ln.split('\t').forEach((v,i)=>{//debugger;
							Cond[row][hd[i]]=v;
						});
					});
					saveCond();
					main();	
				}
			}
		); 
	}	
	function uncheck() {
		$(':checkbox').prop('checked',false);
		$.each(Cond,function(i,d) {
			d.grid = false;
		});
		saveCond();
	}
	function setGrid(e) {
		Cond[parIdx(e,-1)].grid = e.checked;
		saveCond();		
	}
	function grid() {
		load('grid', false, function() {
		    $.each(Cond,function(idx,d) {
		      if (d.grid) {
		            $('table tr').each(function (i,e) {
						const newEl = $(e).children().eq(1).clone();						
						$(e).append(newEl);
						if (i==0) {
							newEl.find('span').text(d.name);     
							newEl.data('idx',idx);
						} else {
							newEl.find('[name]').each((j,e2)=>{
								const ctl = $(e2), v = d[ctl.attr('name')];
								if (ctl.is(':checkbox')) {
								  dom(ctl).checked = v;
								} else if (ctl.is('input')) {
								  ctl.val(rnd(v));
								} else if (ctl.is('select')) {
								  newEl.find('option')[v].selected = true;
								}
							});
						}
					});   
				    pumpEff($('[name=flow]').last());
		      }
		    });    		  
		});		
	}
	function nu() {
		Idx = Cond.length;
		load('notes');
	}
	function removeAll() {
		LS.removeItem('conditions');//OOPS
		Cond = [];
		Idx = 0;
		main();
	}
	function reset() {
		loadData(true);
		main();
	}
	function rm(e) {
		Cond.splice(parIdx(e,-1),1);
		saveCond();
		e.parent().remove();
	}
	function cp(e) {
		let o=$.extend({},Cond[parIdx(e,-1)]);
		o.name+=' (copy)';
		Cond.push(o);
		saveCond();
		main();
	}
	function edit(e) {
		Idx = parIdx(e,-1);
		load('notes');
	}
    function cvtObj(d,nm,i,nunits,m) {
        d[nm] = cvt(d[nm],i,nunits[i],m);
    }
	function chgUnits(nunits) {
		$.each(Cond.concat([DefCond]),function(i,d) {
			cvtObj(d,'flow',0,nunits,CVT_FLOW);
			cvtObj(d,'power_rating',1,nunits,{kW:1.341022218});
			cvtObj(d,'head',2,nunits,{m:3.280839895});
		});
		saveProp('defCond',DefCond);
		Units = nunits;
		saveProp('units',Units);
		saveCond();
	}
	function shade(n) {
		$('td').removeClass('shade');
		$(`#units td:nth-child(${n})`).addClass('shade');		
	}
	function showCus(lastCol) {
		lastCol.find('select').each(function(i,e) {
			$(e).val(Units[i]);
		});
		lastCol.show();		
	}
	function start() {
		const lastCol = $('#units th:last-child,#units td:last-child');
		const met = ['m^3/hr','kW','m','kPa'];
		let i;
		switch (Units.toString()) {
			case IMP.toString():
				i=0;
				break;
			case met.toString():
				i=1;
				break;
			default:
				i=2;
				showCus(lastCol);
		}
		$('#units :radio')[i].checked = true;
		shade(i+2);
				
		$('#units :radio').change(function() {			
			switch (parIdx(this)) {
				case 0:
					lastCol.hide();
					chgUnits(IMP);
					break;
				case 1:
					lastCol.hide();
					chgUnits(met);
					break;
				case 2:
					showCus(lastCol);
			}
			shade(parIdx(this,2));
		}); 
		$('#units select').change(function() {
			const nu=Units.slice();
			nu[$('#units select').index(this)]=$(this).val();
			chgUnits(nu);
		});
		$.each(Cond,function(i,d) {		
			let nu = $('li').first().clone();
			nu.find('span').text(d.name);
			dom(nu.find('input')).checked = d.grid;
			$('ul').append(nu);		  
		});		
		if (Cond.length==0) {
			$('ul').html('<em>None</em>');
		}		
	}
	
	DlgFilter={filters: [{ name: 'Tab Separated Values', extensions: ['tsv'] }]};
	start();
</script>
