<h1>Units</h1>
<table style="text-align: left">
	<tr>
		<th>Flow</th>
		<th></th>
		<th>Distance</th>
		<th>Power</th>
		<th>Pressure</th>

	<tr>
		<td style="padding-right: 1rem"><label><input type="radio"> L/s</label></td>

		<td><label><input type="radio"> gpm</label></td>
		<td><label><input type="radio"> MGD</label></td>

		<td>hp</td>
		<td>psig</td>
	</tr>
</table>
<h1>Conditions</h1>
<ul>
    <li>        	
    	<input name='speed' type="checkbox" onclick="setGrid(this)">
    	<span onclick='edit(this)'></span>	
    	<button onclick='rm($(this))'><i class="fa fa-times"></i></button>
    </li>
</ul>
<button onclick='uncheck()'><i class="fa fa-check-square"></i></button>
<button onclick='grid()'><i class="fa fa-table"></i></button>
<button onclick='nu()'>NEW</button>
<button>IMPORT</button>
<button onclick="xport()">EXPORT</button>
<button onclick='removeAll()'>REMOVE ALL</button>
<button onclick='restoreDefaults()'>RESTORE DEFAULTS</button>

<script>
	function xport() {
		var txt='h1\th2\th3\n';
		$.each(Cond,function(i,d) {
			txt += i+'\t';
		});
		txt+='\n';
		for(var prop in Cond[0]){
			txt += prop + '\t';

		}
		const fs = require('fs');
		fs.writeFile('hello.tsv',txt);
	}
	function uncheck() {
		$(':checkbox').prop('checked',false);
		$.each(Cond,function(i,d) {
			d.grid = false;
		});
		saveCond();
	}
	function setGrid(e) {
		Cond[$(e).parent().index()-1].grid = e.checked;
		saveCond();		
	}
	function grid() {
		load('grid', function() {
		    $.each(Cond,function(idx,d) {
		      if (d.grid) {
		            $('table tr').each(function (i,e) {
						const newEl = $(e).children().eq(1).clone();						
						$(e).append(newEl);
						if (i==0) {
							newEl.find('span').text(d.name);     
							newEl.data('idx',idx);
						} else {
							const inp = newEl.find('[name]');
							const v = d[inp.attr('name')];
							if (inp.is(':checkbox')) {
							  inp[0].checked = v;
							} else if (inp.is('input')) {
							  inp.val(rnd(v));
							} else if (inp.is('select')) {
							  newEl.find('option')[v].selected = true;
							}
						}
					});   
				    pumpEff($('[name=flow]').last());
		      }
		    });    		  
		});		
	}
	function nu() {
		Idx = Cond.length;
		load('notes');
	}
	function removeAll() {
		LS.removeItem('conditions');
		Cond = [];
		Idx = 0;
		start();
	}
	function rm(e) {
		let i = e.parent().index()-1;
		Cond.splice(i,1);
		saveCond();
		e.parent().remove();
		Main.find('th').each(function(j,el) {
			let idx = $(el).data('idx');
			if (idx>i) {
				$(el).data('idx',--idx);
			}
		});
	}
	function edit(e) {
		Idx = $(e).parent().index()-1;
		load('notes');
	}
	function chgUnit() {
		const
			uOld = loadProp('units'),
			uNew = $('table :input').index(this);
		$.each(Cond,function(i,d) {
			const hp2kw = .745699872;
			if (uOld>=2 && uNew<=1) {
				d.power_rating *= hp2kw;
			} else if (uOld<=1 && uNew >=2) {
				d.power_rating /= hp2kw;
			}
			const cvtFlow = [1,0.277778,.0630902,43.8126364];
			d.flow *= cvtFlow[uOld];
			d.flow /= cvtFlow[uNew];
			const ft2m = .3048;
			if (uOld>=2 && uNew<=1) {
				d.head *= ft2m;
			} else if (uOld<=1 && uNew >=2) {
				d.head /= ft2m;
			}
		});
		saveProp('units',uNew);
		saveCond();
	}
	function start() {
		const radUnits = $('table :input');
		radUnits.get(loadProp('units')).checked=true;
		radUnits.click(chgUnit);
		radUnits.attr('name','unit');

		$.each(Cond,function(i,d) {		
			let nu = $('li').first().clone();
			nu.find('span').text(d.name);
			nu.find('input')[0].checked = d.grid;
			$('ul').append(nu);		  
		});		
		if (Cond.length==0) {
			$('ul').html('<em>None</em>');
		}		
	}
	start();
</script>
