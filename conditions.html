<h1>Conditions</h1>

<hr>
<button onclick='nu()'>NEW</button>
<button onclick='removeAll()'>REMOVE ALL</button>

<script>
	function nu() {
		delete Idx;
		$('body').load('notes.html');
	}
	function removeAll() {
		LS.removeItem('conditions');
		delete Cond;
		start();

	}
	function start() {
		if (Cond) {
			$.each(Cond,function(i,e) {		
				$('ul').append('<li>'+e.name+'</li>');
			});		
		} else {
			$('ul').append('<em>None</em>');
		}		
	}
	start();

</script>
