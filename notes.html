<form>
	Name<br>
	<input name=name><br>
	Date<br>
	<input name=date type=date><br>
	Facility<br>
	<input name=facility><br>
	System<br>
	<input name='system'><br>
	Application<br>
	<input><br>
	Evaluator<br>
	<input><br>
	Comments<br>
	<textarea name='comment' rows=10 cols=100/><br>
</form>
<button onclick='save()'>SAVE</button>
<script>
	if (Idx<Cond.length) {
		$('[name]').each(function(i,e) {
			$(e).val(Cond[Idx][$(e).attr('name')]);
		});				
	} else {
		$('[name=name]').val('Condition ' + (Idx+1));
	}
	function prev() {
		if (window['Grid']) {
			backToGrid();
			$('th:gt(1)').each(function(i,e) {
        		$(e).find('span').text(Cond[$(e).data('idx')].name);
    		});
		} else {
			main();
		}
	}
	function save() {
		if (Idx == Cond.length) {
			Cond.push(loadProp('defaultCondition'));
		};				
		$('[name]').each(function(i,e) {
			Cond[Idx][$(e).attr('name')] = $(e).val();
		});
		saveCond();
		prev();
	}
	back = prev;
</script>
