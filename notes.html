	<button onclick='Back()'>CANCEL</button> <button onclick='save()'>SAVE</button>
<script>
	if (window['Idx']) {
		$('[name]').each(function(i,e) {
			$(e).val(Cond[Idx][$(e).attr('name')]);
		});				
	} else {
		Idx = Cond ? Cond.length : 0;
		$('[name=name]').val('Condition ' + (Idx+1));
	}



	function save() {
		let d = {
			pump_rpm: 1780,
			drive: 0,
			viscosity: 1,
			specific_gravity: 1,
			stages: 1,
			speed: true,
			line: 1,
			power_rating: 30,
			motor_rpm: 1780,
			motor_voltage: 460,
			amps: 225.4,
			margin: 0,
			fraction: 1,
			cost: .05,
			flow: 2000,
			head: 277,
			est_power: 150,
			field_voltage: 460
		};
		
		$('[name]').each(function(i,e) {
			d[$(e).attr('name')] = $(e).val();
		});
		if (!Cond) {
			Cond = [];
		}
		Cond[Idx] = d;
		LS.setItem('conditions',JSON.stringify(Cond));
		Back();
		addPump(d);
			
	}
	
</script>
