	<button onclick='BackToCond()'>CANCEL</button> <button onclick='save()'>SAVE</button>
<script>
	$.each(JSON.parse(localStorage.getItem('notes')),function(i,e) {
		$('[name='+e.name+']').val(e.value);
	});

	function save() {
		localStorage.setItem('notes',JSON.stringify($('form').serializeArray()));		
		BackToCond();
	}
	
</script>
