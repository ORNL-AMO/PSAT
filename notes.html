	Name<br>
	<input name=name><br>
	Date<br>

	Facility<br>
	<input name=facility><br>
	System<br>
	<input name='system'><br>
	Application<br>
	<input name='application'><br>
	Evaluator<br>
	<input name='evaluator'><br>
	Comments<br>
	<textarea name='comment' rows=10 cols=100/><br>
</form>
<script>
	if (Idx<Cond.length) {
		nmAll().each(function(i,e) {
			$(e).val(Cond[Idx][nmGet(e)]);
		});				
	} else {
		nm('name').val('Condition ' + (Idx+1));
		const dt = new Date();
    	dt.setMinutes(dt.getMinutes()-dt.getTimezoneOffset());
    	nm('date').val(dt.toJSON().slice(0,10));		
	}
	nmAll().change(function(){
		if (Idx == Cond.length) {
			Cond.push(loadProp('defCond'));
		};				
		nmAll().each(function(i,e) {
			Cond[Idx][nmGet(e)] = $(e).val();
		});
		saveCond();
	});
</script>
