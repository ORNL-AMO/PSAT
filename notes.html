<h1>Notes</h1>

	Comments<br>
	<textarea name='comment' rows=10 cols=100/><br>
	<button onclick='BackToCond()'>CANCEL</button> <button onclick='save()'>SAVE</button>

<script>
	$('[name=comment').val(localStorage.getItem('comment'));
	$('[name=facility').val(localStorage.getItem('facility'));		
	function save() {
		localStorage.setItem('comment',$('[name=comment').val());
		localStorage.setItem('facility',$('[name=facility').val());

		BackToCond();
	}
	
</script>
