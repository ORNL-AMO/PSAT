<style>
	.shade {
		background-color: #C3C8C8;
	}
	#units select {
		vertical-align: middle;
	}
	#units label {
		padding-right: 1rem;
	}
	#units td:first-child {
		color: #5d9300;
		padding-right: 1rem;
	}
	#units th:nth-child(n+2),#units td:nth-child(n+2) {
		padding-right: 1rem;
		padding-left: 1rem;
	}
	#units table {
		border-collapse: collapse;
	}
	th {
		text-align: left;
	}
	input:not([type]) {
		width: 4rem;
	}
</style>

<h1>Units</h1>
<div id="units">
	<label><input type=radio name=unit_sys></input> Imperial</label>
	<label><input type=radio name=unit_sys></input> Metric</label>
	<label><input type=radio name=unit_sys></input> Custom</label>
	<p>
	<table>
		<tr>
			<th></th>
			<th>Imperial</th>
			<th>Metric</th>
			<th>Custom</th>
			<th>Example</th>
		</tr>
		<tr>
			<td>Flow</td>
			<td>gpm</td>
			<td>m^3/hr</td>
			<td>
				<select>
					<option>gpm</option>
					<option>MGD</option>
					<option>m^3/hr</option>
					<option>L/s</option>
				</select>
			</td>
			<td><input name=0></td>
		</tr>
		<tr>
			<td>Power</td>
			<td>hp</td>
			<td>kW</td>
			<td>
				<select>
					<option>hp</option>
					<option>kW</option>				
				</select>
			</td>
			<td><input name=1></td>
		</tr>
		<tr>
			<td>Distance</td>
			<td>ft</td>
			<td>m</td>
			<td>
				<select>
					<option>ft</option>
					<option>m</option>
				</select>
			</td>
			<td><input name=2></td>
		</tr>
		<tr>
			<td>Pressure</td>
			<td>psig</td>
			<td>kPa</td>
			<td>
				<select>
					<option>psig</option>
					<option>kPa</option>
				</select>
			</td>
			<td><input name=3></td>
		</tr>
	</table>
</div>

<script>
	function chgUnits(nunits) {
		function chg(m,...args) {
			cvtObj(...args,m,nunits[m._num]);
    	}
		$.each(Conds.concat([DefCond]),function(i,d) {
			chg(FLOW,d,'flow');
			chg(POWER,d,['motor_rated_power'/*,'motor_field_power'*/]);
			chg(DIST,d,'head');
		});
		chg(DIST,HeadTool,['Ds','Dd','Zs','Ztnk_s','Zd']);		
		chg(PRESSURE,HeadTool,['Ps','Pg_s','Pd']);		
		chg(FLOW, Curve.plot, [0,2]);
		chg(DIST, Curve.plot, [1,3]);
		chg(POWER,MotorPerf,'motor_rated_power');
		
		chg(FLOW,UnitExample,0);
		chg(POWER,UnitExample,1);
		chg(DIST,UnitExample,2);
		chg(PRESSURE,UnitExample,3);
		setCtls(UnitExample);
		
		Units = nunits;
		save();

	}
	function shade(n) {
		$('td').removeClass('shade');
		$(`#units td:nth-child(${n})`).addClass('shade');		
	}
	function showCus(lastCol) {
		lastCol.find('select').each(function(i,e) {
			$(e).val(Units[i]);
		});
		lastCol.show();		
	}	
	function start() {
		const lastCol = $('#units th:nth-child(4),#units td:nth-child(4)');
		const met = ['m^3/hr','kW','m','kPa'];
		let i;
		switch (Units.toString()) {
			case IMP.toString():
				i=0;
				lastCol.hide();
				break;
			case met.toString():
				i=1;
				lastCol.hide();
				break;
			default:
				i=2;
				showCus(lastCol);
		}
		$('#units :radio')[i].checked = true;
		shade(i+2);
				
		$('#units :radio').change(function() {			
			switch (parIdx(this)) {
				case 0:
					lastCol.hide();
					chgUnits(IMP);
					break;
				case 1:
					lastCol.hide();
					chgUnits(met);
					break;
				case 2:
					showCus(lastCol);
			}
			shade(parIdx(this,2));
		}); 
		$('#units select').change(function() {
			const nu=Units.slice();
			nu[$('#units select').index(this)]=$(this).val();
			chgUnits(nu);
		});		
		UnitExample = [
			cvt(2000,FLOW,unit(FLOW),'gpm'),
			cvt(200,POWER,unit(POWER),'hp'),
			cvt(100,DIST,unit(DIST),'ft'),
			cvt(5,PRESSURE,unit(PRESSURE),'psig')
		]
		setCtls(UnitExample);
		$('table input').change(ev => {
			setData(UnitExample,$(ev.target).parent());
			//UnitExample[$(ev.target).attr('name')] = $(ev.target).val();			
		});
	}
	start();
</script>
