
<style>
	canvas {
		background-color: black;
		display: none;
	}
}
</style>
<div>
	<h1>Specific Speed</h1>
	<xstrong style='margin-right:1rem'>Specific Speed: </xstrong><span></span>
	<xstrong>Efficiency Correction: </xstrong><span></span>
	<canvas id=plot width="700" height="500" style='margin-top:1rem'></canvas>
</div>

<script>//# sourceURL=*pump_eff
	function plot() {
		P = {
			cnv: Cnv,
			padX: 25,
			stepX: 500,
			cntX: 20,
			padY: 50,
			stepY: 2,
			cntY: 15
		};
		const ctx = setupPlot(`Specific Speed`,'Efficiency Correction (%)');
						
		curve(x => 
			Bridge.achievableEfficiency(cvtArg(setData({
				specific_speed: x,
			}))));
	}
	 
	Cnv = dom('canvas');
	
	plot();

	
</script>
