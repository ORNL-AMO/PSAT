<script>//# sourceURL=*pump_eff
	function plot() {
		P = {
			cnv: Cnv,
			padX: 25,
			stepX: 500,
			cntX: 20,
			padY: 50,
			stepY: 2,
			cntY: 14
		};
		const ctx = setupPlot(`Specific Speed`,'Efficiency Correction (%)');
						
		curve(x => 
			Bridge.achievableEfficiency(cvtArg(setData({
				specific_speed: x,
			}))));
	}
	 
	Cnv = dom('canvas');
	
	nm('pump_style').change(()=>{
		Cnv.width+=0;
		plot();		
	});


	
</script>
