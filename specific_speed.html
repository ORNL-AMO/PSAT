
<style>
	canvas {
		background-color: black;
		margin-top: .25rem;	
		display:block;	
	}
	#plot {
		display:none;
		vertical-align:top
	}
	#xcalc_btn {
		margin-top:1rem
	}
	select,input {
		margin-bottom: .5rem;
	}
	#ss,#ec {
		color: #1F82BB;
	}
</style>
<div>
	<h1>Specific Speed</h1>
	<div class=flxwd>
		<div style='padding-right: 1rem'>
			<a style='display:block' onclick='lnk(event,"what_is_ss")' href=''>What Is Specific Speed?</a><br>
			<span>Pump Style</span><br>
			<select name='pump_style'>
			</select><br>
			Pump Speed <em>(rpm)</em><br>
			<input name='pump_rated_speed' value=1780 data-vd-gt><br>
			<label id=lbl_flow>Flow</label>
			<input name='flow' value=2000 data-vd-gt><br>
			<label id=lbl_hd>Head</label>
			<input name='head' value=277 data-vd-gt><br>
			<button id=plot_btn class=prime onclick='plot()'>PLOT</button>
		</div>
		<div id=plot>
			<canvas width="700" height="500"></canvas>
			<div class=flxwd>
				<div>Specific Speed: <span id=ss></span></div>
				<div>Efficiency Correction: <span id=ec></span></div>				
			</div>
		</div>
	</div>
</div>

<script>//# sourceURL=*pump_eff

	function plot() {
		let lblTxt = 'U.S.', m = 1;
		if (unit(DIST) == 'm') {
			lblTxt = 'metric';
			m = 3472 / 4033;
		} 
		const ss = nm('pump_rated_speed').val() * Math.sqrt(nm('flow').val()) / Math.pow(nm('head').val(),.75);
		function ec(x) {
			return Bridge.achievableEfficiency(setData({
				specific_speed: x * m,
			}));
		}
		$('#ss').text(rnd(ss).toLocaleString());
		$('#ec').text(rnd(ec(ss)));

		P = {
			padX: 25,
			cntX: 3,
			stepX: 1,
			xCvt: x => 100*Math.pow(10,x),
			padY: 50,
			stepY: 1,
			cntY: 6,
			yMax: x => x > 1.5 ? 3 : 6
		};
		setupPlot(`Specific Speed (${lblTxt})`,'Efficiency Correction (%)');
		curve(ec);

		P.ctx.beginPath();
		P.ctx.fillStyle = '#1F82BB';
		P.ctx.arc(xPos(Math.log10(ss/100)), yPos(ec(ss)),6,0,2*Math.PI,false);
		P.ctx.fill();
	}	 

// init

	setPumpStyle();

	nmAll().change(()=>{
		$('#plot').hide();
		$('#plot_btn').show();
	});

	setupVd();
	
	$('#lbl_flow').append(em(unit(DIST) == 'ft' ? 'gpm' : 'm^3/hr'));
	$('#lbl_hd').append(em(unit(DIST)));	
	
</script>
