
<style>
	canvas {
		background-color: black;
		display: none;
	}
}
</style>
<div>
	<h1>Specific Speed</h1>
	<strong style='margin-right:1rem'>Specific Speed: </strong><span></span>
	<strong>Efficiency Correction: </strong><span></span>
	<canvas id=plot width="700" height="500" style='margin-top:1rem'></canvas>
</div>

<script>//# sourceURL=*pump_eff
	function plot() {
		P = {
			cnv: Cnv,
			padX: 25,
			padY: 50,
			stepY: 5,
			cntY: 20			
		};
		[P.stepX,P.cntX] = {
			gpm: [250,20],
			MGD: [.5,15],
			'm^3/hr': [100,12],
			'L/s': [20,16]
		}[unit(FLOW)];
		const ctx = setupPlot(`Flow Rate (${unit(FLOW)})`,'Achievable Efficiency (average)');
						
		curve(x => 
			Bridge.achievableEfficiency(cvtArg(setData({
				specific_speed: x,
			}))));
	}
	 
	Cnv = dom('canvas');
	
	plot();

	
</script>
