<style>
    em {
		color: #5d9300;
	}
    label {
		font-size: .75rem;
		font-style: italic;
    }
    .vsp {
        margin-bottom: .5rem;
        display:block;
    }
</style>

<h1>NEMA Energy Efficiency</h1>
Line Frequency <em>(Hz)</em>
<label><input name=line type=radio value=0> 50</label>
<label class=vsp><input name=line type=radio value=1 checked> 60</label>
<span id='lblMRP'>Motor Rated Power</span>
<input class=vsp name='motor_rated_power' value=200 data-vd-gt>
Motor Rated Speed <em>(rpm)</em>
<input class=vsp name='motor_rated_speed' value=1780 data-vd-gt>
Efficiency Class<br>
<label><input name='efficiency_class' type=radio value=0 checked> Standard</label>
<label><input name='efficiency_class' type=radio value=1> Energy</label>
<label class=vsp><input name='efficiency_class' type=radio value=2> Custom </label>
<input class=vsp name='efficiency' style='display:none'></input>
<hr>
TEFC: <span id=result></span>

<script>
    function effChg() {
        if (nm('efficiency_class').filter(':checked').parent().text().trim()=='Custom') {
            nm('efficiency').show();      
        } else {
            nm('efficiency').hide();
        }
    }
    $('#lblMRP').append(em(unit(POWER)));    

    nm('efficiency_class').change(effChg);
    $('[data-vd-gt]').change(ev=>vdGt(ev.target));
    nmAll().change(() => $('#result').text(rnd(Bridge.nema(cvtArg(setData({}))))));
    nmAll().first().change();
</script>
