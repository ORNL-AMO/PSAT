<style>
	label {
		font-size: .75rem;
		font-style: italic;
	}
	#container div {
		margin-bottom: .5rem;        
	}
	#resultTxt > * {
		vertical-align: middle;
	}
</style>

<h1>NEMA Energy Efficiency</h1>
<div>
	Line Frequency <em>(Hz)</em>
	<label><input name=line type=radio value=0> 50</label>
	<label><input name=line type=radio value=1 checked> 60</label>
</div>
<span id='lblMRP'>Motor Rated Power</span>
<div><input name='motor_rated_power' value=200 data-vd-gt></div>
Motor Rated Speed <em>(rpm)</em>
<div><input name='motor_rated_speed' value=1780 data-vd-gt></div>
Efficiency Class
<label><input name='efficiency_class' type=radio value=0 checked> Standard</label>
<label><input name='efficiency_class' type=radio value=1> Energy</label>
<hr>
<div id=resultTxt><span>TEFC: </span><span id=result></span><em> (%)</em></div>

<script>
	$('#lblMRP').append(em(unit(POWER)));    

	setupVd();
	nmAll().change(() => $('#result').text(rnd(Bridge.nema(cvtArg(setData({efficiency:0}))))));
	nmAll().first().change();
</script>
